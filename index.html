<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FW10</title>
  <style>
 @import url("https://use.typekit.net/opq2nhu.css");

  * {
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #000000;
    font-family: "neue-haas-grotesk-display", sans-serif;
    font-weight: 400;
    font-style: normal;
    font-size: 22px;

  }

  p {
    margin-block-start: 0;
    margin-block-end: 0;

  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);  /* Two columns with equal width */
    height: 100vh;  /* Set height to 100 viewport height for full screen */
  }

  .grid-item {
      position: relative;  /* Establish stacking context for layering */
      display: flex;
      flex-direction: column;  /* Stack divs vertically */
      justify-content: center;  /* Center content horizontally */
      align-items: center;  /* Center content vertically */
      height: 100%;
  }
  .top-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    color: white;  /* Text color for top layer */
    text-align: center;  /* Center text alignment */
    z-index: 2;  /* Layer on top */
    display: flex;
    flex-direction: column;
    justify-content: center;  /* Center content horizontally */
    align-items: center;  /* Center content vertically */
    }

  .counter {
    font-size: 5em;
    font-weight: 700 !important;
  }

  </style>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item">
      <div class="top-layer">
        <p id="deforestation" class="counter"></p>
        <p style="margin-bottom: .5em;">Hectares of forests cut down or burned</p>
        <p style="font-size: .5em; text-transform: uppercase; letter-spacing: .2em;">(1 hectare = 1 international rugby field)</p>
      </div>
      <div><iframe src="https://www.youtube.com/embed/wzvqIWRZjDA?playlist=wzvqIWRZjDA&amp;controls=0&amp;autoplay=1&amp;mute=1&amp;loop=1&amp;vq=hd1920" title="Deforestation" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; filter: brightness(.8);"></iframe></div>

    </div>
    <div class="grid-item">
      <div class="top-layer">
        <p id="reforestation" class="counter"></p>
        <p style="margin-bottom: .5em;">Hectares of replanted forests</p>
        <p style="font-size: .5em; text-transform: uppercase; letter-spacing: .2em;">(1 hectare = 1 international rugby field)</p>
      </div>
      <div><iframe src="https://www.youtube.com/embed/q9rQTB_Qr0A?playlist=q9rQTB_Qr0A&amp;controls=0&amp;autoplay=1&amp;mute=1&amp;loop=1&amp;vq=hd2160" title="Forestation" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; filter: brightness(.8);"></iframe></div>
    </div>
  </div>
</body>

<script defer type="text/javascript">
    function format(number, decimals) {
      // Format the number to string with a max of {decimals}
      return number.toLocaleString(undefined, {'minimumFractionDigits': decimals,'maximumFractionDigits': decimals})
    }

    function countUp(id, rate, decimals) {
        // Fetch the number from local storage
        var count = localStorage.getItem(id);

        // If it's the very first visit to the page for a device, set to 0
        if (!count) {
            count = 0;
            localStorage.setItem(id, count);
        }

        // Increment the number by the rate
        count = parseFloat(count) + rate;

        // Store the incremented number in local storage
        localStorage.setItem(id, count);

        // Format the incremented number
        var formattedCount = format(count, decimals)

        // Get the element by the ID
        var s = document.getElementById(id);

        // Set the text content to the formatted count
        s.textContent = formattedCount;
    }

    setInterval(() => countUp("deforestation", 0.1, 1), 100);
    setInterval(() => countUp("reforestation", 0.1, 1), 1000);
  </script>


</html>
